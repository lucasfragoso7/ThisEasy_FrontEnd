<div class="flex">
  <ion-content padding>

    <form id="form" [formGroup]="authForm" (ngSubmit)="submitForm()">
      <div class="login-box">
        <ion-item>
          <ion-label>Usuario:</ion-label>
          <ion-input type="text" formControlName="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Senha:</ion-label>
          <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>
      </div>
      <button ion-button small type="submit" (click)="sendPageCadastrar()">Cadastrar</button>
      <button ion-button small type="submit" (click)="sendPage()">Entrar</button>

    </form>
    `
  </ion-content>
</div>
