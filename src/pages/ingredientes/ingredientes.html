<ion-header>

  <ion-navbar>
    <ion-title>ingredientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label> {{item.name}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="item.isChecked" color = "dark" ></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button small type="submit" (click)="sendReceitasPage()">Receitas</button>
</ion-content>
